<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ユーザ登録</title>
  </head>

  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="mb-5 text-center">ユーザ登録</h1>
          <div class="mb-3 text-danger" id="error"></div>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">ユーザー名</label>
              <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-5">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" id="register">登録</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      const $username = $("#username");
      const $email = $("#email");
      const $password = $("#password");
      const $error = $("#error");

      $error.hide();

      $("#register").on("click", function () {
        $.ajax({
          type: "post",
          url: "http://localhost:8080/api/v1/signUp",
          contentType: "application/json",
          dataType: "json",
          data: JSON.stringify({
            username: $username.val(),
            email: $email.val(),
            password: $password.val()
          })
        }).then(
          data => {
            $username.val("");
            $email.val("");
            $password.val("");
            window.location.href = "http://localhost:8080/completeSignUp";
          },
          err => {
            $error.text(err.message).show();
          }
        );
      });
    </script>
  </body>

</html>
